<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Act3</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-form">
        <div class="contenido">
            <form class="formulario" name="form" >
                <h1 class="titulo">Registro</h1>

                <div class="columnas">
                    <div>
                        <input type="text" placeholder="Nombre" name="Nombre" required>
                    </div>
                    <div>
                        <input type="text" placeholder="Apellido" name="Apellido" required>
                    </div>
                </div>

                <div class="columnas">
                    <div>
                        <input type="tel" placeholder="Celular" name="Celular" required>
                    </div>
                    <div>
                        <input type="text" placeholder="Banda o artista favorito" name="artista" required>
                    </div>
                </div>
                <div class="boton">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
        <div class="contenido">
            <div class="datos_">
                <img class="img_fluid" src="imagenes/logo2.png" alt="Logo">
                <div class="registros">
                    <h1 class="reg_tag">Registros: </h1>
                    <h1 id="valor" class="registro">0</h1>
                </div>
            </div>     
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
